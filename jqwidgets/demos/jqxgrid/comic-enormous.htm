<!DOCTYPE html>
<html lang="en">
<head>
    <title id='Description'>This example shows how to create a Grid from JSON data.</title>
    <link rel="stylesheet" href="../../jqwidgets/styles/jqx.base.css" type="text/css" />
    <script type="text/javascript" src="../../scripts/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="../../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../../jqwidgets/jqxdata.js"></script>
    <script type="text/javascript" src="../../jqwidgets/jqxbuttons.js"></script>
    <script type="text/javascript" src="../../jqwidgets/jqxscrollbar.js"></script>
    <script type="text/javascript" src="../../jqwidgets/jqxmenu.js"></script>
    <script type="text/javascript" src="../../jqwidgets/jqxgrid.js"></script>
    <script type="text/javascript" src="../../jqwidgets/jqxgrid.filter.js"></script>
    <script type="text/javascript" src="../../jqwidgets/jqxgrid.sort.js"></script>
    <script type="text/javascript" src="../../jqwidgets/jqxgrid.selection.js"></script>
    <script type="text/javascript" src="../../jqwidgets/jqxgrid.columnsresize.js"></script>
    <script type="text/javascript" src="../../jqwidgets/jqxdata.js"></script>
    <script type="text/javascript" src="../../scripts/demos.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var url = "../../../livedata/enormous.json";

            // prepare the data
            var source =
            {
                datatype: "json",
                datafields: [
                    { name: 'url', type: 'string' },
                    { name: 'title', type: 'string' },
                    { name: 'issue', type: 'string' },
                    { name: 'variant', type: 'string' },
                    { name: 'price', type: 'number' },
                    { name: 'rundate', type: 'date' },
                    { name: 'site', type: 'string' }
                ],
                id: 'id',
                url: url
            };
            var dataAdapter = new $.jqx.dataAdapter(source);

            $("#jqxgrid").jqxGrid(
            {
                width: 1150,
                source: dataAdapter,
                filterable: false,
                columnsresize: true,
                sortable: true,
                columns: [
                  { text: 'Name', datafield: 'title', width: 100},
                  { text: 'Issue', datafield: 'issue', width: 100},
                  { text: 'Site', datafield: 'site' },
                  { text: 'URL', datafield: 'url', width: 250},
                  { text: 'Price', datafield: 'price' },
                  { text: 'Variant', datafield: 'variant' },
                  { text: 'rundate', datafield: 'rundate' }
              ]
            });
        });
    </script>
</head>
<body class='default'>
    <div id='jqxWidget' style="font-size: 13px; font-family: Verdana; float: left;">
        <div id="jqxgrid"></div>
    </div>
</body>
</html>
